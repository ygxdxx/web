<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        div {            width: 50px;            height: 50px;            border: 1px solid lightpink;        }        .container {            width: 120px;        }        .box-1 {            height: 100px;            background-color: lightcoral;            float: left;        }        .box-2 {            background-color: lightgreen;            float: left;        }        .box-3 {            height: 20px;            background-color: lightblue;            float: left;        }    </style></head><body>    <div class="container">        <div class="box-1"></div>        <div class="box-2"></div>        <div class="box-3"></div>    </div></body></html>
